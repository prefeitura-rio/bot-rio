---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot-rio
  namespace: bot-rio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bot-rio
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: bot-rio
    spec:
      containers:
        - name: bot-rio
          image: gcr.io/PROJECT_ID/IMAGE_NAME:TAG
          envFrom:
            - secretRef:
                name: bot-rio-envs
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
            limits:
              cpu: 20m
              memory: 128Mi
      restartPolicy: Always
